<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <i class="bi bi-file-earmark-person-fill" style="font-size: 4rem; color: #78797b"></i>
        <h2>User Registration</h2>
      </div>
  
      <!-- Login Form -->
  
      <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="submitForm()">
          <div class="row">
            <div class="col-md-6">
                <input type="text" formControlName = "id" hidden>
                <input type="password" class="fadeIn third" placeholder="password" formControlName="password">
            </div>
            <div class="col-md-6">
                
        <input type="text" class="fadeIn second" placeholder="username" formControlName="username">
            </div>
          </div>
        
        
  
       
        
        <input type="password" id="password" class="fadeIn third" placeholder="re-enter password"
          formControlName="rpassword">
       
        
  
  
       
        <input type="submit" class="fadeIn fourth" value="Register User">
      </form>
  
      <!-- Remind Passowrd -->
      <!-- <div id="formFooter">
          <a class="underlineHover" href="#">Forgot Password?</a>
        </div>
     -->
    </div>
  </div>
