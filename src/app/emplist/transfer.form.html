<style>
    .form-control {
        margin-bottom: 10px;
    }
</style>
<div class="container">
    <br>
    <div class="modal-header">
        <!-- <button type="button" class="btn-close close" (click)="modalRef?.hide()"> -->
            <!-- <h4 style="float: left;" class="modal-title pull-left">Add Details</h4> -->
          
            <h4 class="modal-title pull-left" >Transfer Employee:  {{empname}}</h4>
            <button type="button" style="float: right;" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true" class="visually-hidden">&times;</span>
              </button>
     


    </div>
    <div class="modal-body">
        <form class="form-signin" [formGroup]= "officeForm" (ngSubmit)= "officeFormSubmit()">
            <input type="hidden" class="form-control" name="id" formControlName="id">
            <input type="hidden" class="form-control" name="empid" formControlName="empid">
            <input type="hidden" class="form-control" name="wid" formControlName="wid">
           
            <div class="row col-md-12">

                <div class="row input-group col-md-6">
                    <div class="col-md-4 forRequired">
                        <label>Organization Type</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" name="orgtype" #orgs  formControlName="orgtype"  (change)="getOrgField(orgs.value)">
                        <option value="">Select One</option>
                        <option value="1">Administrative Unit</option>
                       
                        <option value="4">स्वास्थ्य संस्था  </option>
                    </select>
                   

                    </div>
                    </div>

                    <div id="admlevel"  class="row input-group col-md-6">
                        <div class="col-md-4 ">
                            <label>Admin Level</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control" name="admlvl" #adm formControlName="admlvl"  (change)="changeFlag(adm.value)">
                            <option value="">Select One</option>
                            <option *ngFor=" let item of admlvl " [value]="item.id">{{ item.namenp}}</option>
                        </select>
                           

                        </div>
                        </div>

                <div class="row input-group col-md-6" id="province">
                    <div class="col-md-4 forRequired">
                        <label>Province</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" name="provinceid" #pid formControlName="provinceid"
                        (change)="getDistricts(pid.value);getOffices(pid.value)">
                        <option value="">Select one..</option>
                        <option *ngFor="let item of provinces" [value]="item.pid">{{ item.namenp}}</option>
                    </select>
                       

                    </div>
                    </div>

                    <div class="row input-group col-md-6" id="dist">
                        <div class="col-md-4 forRequired">
                            <label>District</label>
                        </div>
                        <div class="col-md-8">
                            <select class="form-control" name="districtid" #did formControlName="districtid"
                            (change)="getPalika(did.value)">
                            <option value="">Select one</option>
                            <option *ngFor=" let item of district " [value]="item.districtid">{{ item.namenp}}</option>
                        </select>
                           

                        </div>
                        </div>

                        <div class="row input-group col-md-6" id="munc">
                            <div class="col-md-4 forRequired">
                                <label>Municipality</label>
                            </div>
                            <div class="col-md-8">
                                <select class="form-control" name="palika" #pal formControlName="palika"
                                (change)="getHf(pal.value)">
                                <option value="">Select one..</option>
                                <option *ngFor=" let item of palika " [value]="item.vcid">{{ item.namenp}}</option>
                            </select>
                               
    
                            </div>
                            </div>



                <div id="hfs" style="display: none;" class="row input-group col-md-6">
                    <div class="col-md-4 forRequired">
                        <label>Organization/Health Facility</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control" name="org" formControlName="org" #orgid >
                            <option value="0" >Select One</option>
                            <option *ngFor=" let item of hf " [value]="item.id">{{ item.namenp}}</option>
                          
                            
                        </select>
                       

                    </div>
                    </div>

                    <div  id="office" style="display: none;" class="row input-group col-md-6" >
                        <div class="col-md-4 forRequired">
                            <label>Organization</label>
                        </div>
                        <div class="col-md-8">
                           
                            <select class="form-control" name="officeid" #ofc  formControlName="officeid" >
                                <option value="0" >Select One...</option>
                                <option *ngFor=" let item of hfo " [value]="item.id">{{ item.namenp}}</option>
                                
                            </select>
                           
                           

                        </div>
                      
                        </div>


                       
                            
                             
                                </div>
            
            

          
            <div class="row">
                <div class="col-6">
                    <button type="submit" class="btn btn-primary px-4">Save</button>
                </div>
                <div class="col-6 text-right">
                    <button #resetbutton type="reset" class="btn btn-danger px-4">Reset</button>
                </div>
            </div>

        </form>
    </div>
</div>
